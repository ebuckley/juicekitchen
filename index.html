<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title></title>
	<script type="text/javascript" src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js'></script>
	<script type="text/javascript" src='/js/app.js'></script>
	<script type="text/javascript" src='/js/bootstrap.js'></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.0/moment.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body ng-controller='PageController'>
<keybinding on="left" invoke="goLeft()">
<keybinding on="right" invoke="goRight()">
<keybinding on="enter" invoke="answer()">
<div class="container">
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-10">
			<h1>
				{{game.title}}
			</h1>
		</div>
		<div class="col-md-1">
		</div>
	</div>
	<div class="row">
		<div class="col-md-3" >
			<img src="{{game.previous.url}}" style="max-width:100%;">
		</div>
		<div class="col-md-6">
			<img src="{{game.active.url}}" style="max-width:100%">
		</div>
		<div class="col-md-3">
			<img src="{{game.next.url}}" style="max-width:100%;">
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			{{game.totalScore}}
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
</body>
</html>
