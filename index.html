<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title></title>
	<script type="text/javascript" src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js'></script>
	<script type="text/javascript" src='/js/app.js'></script>
	<script type="text/javascript" src='/js/bootstrap.js'></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body ng-controller='PageController'>
<div class="container">
	<div class="row_fluid">
		<div class="col-md-6">
			{{guessMessage}}
		</div>
		<div class="col-md-6">
			{{totalScore}}
		</div>
	</div>
	<div class="row_fluid">
		<h1>{{thread.title}}</h1>
		<div class="col-md-12">
			{{datify(thread.created_utc)}}
		</div>
		<div class="row_fluid">
			<input type='text' ng-model='guess'></input>
			<button ng-click='makeGuess()'>Guess</button>
		</div>
	</div>
</div>
</body>
</html>
